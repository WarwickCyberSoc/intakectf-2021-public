<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Formatter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container bg-light p-4">
      <h1>JSON Formatter (BETA)</h1>
      <hr />
      <p>
        Put your unformatted JSON below, click format, and be greeted with beautifully formatted JSON! Any issues, let us know at
        <strong>jsonformatter@example.com</strong>!
      </p>
      <form method="POST" action="/">
        <!-- BTW Jim, the admin page is available at /admin! You'll have to make your own admin cookie using the
          secret key, I haven't finished the login page! -->
        <div>
          <textarea required name="json" placeholder="Enter your JSON here!" class="w-100 form-control" style="min-height: 500px">
{{formatted_json}}</textarea
          >
        </div>
        <hr />
        {% if format_error %}
        <div class="alert alert-danger"><strong>An error occured! </strong>{{format_error}}</div>
        {% endif %}
        <div class="row">
          <div class="col-6 offset-3">
            <button class="btn btn-primary w-100">Format JSON</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
